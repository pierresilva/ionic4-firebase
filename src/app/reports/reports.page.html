<ion-header>
  <ion-toolbar>
    <ion-title color="light" text-center>Reportes</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goTo('/tabs/reports/new/0')">
        <ion-icon name="add-circle-outline" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen common-parallax [scrollEvents]="true">
  <!-- lista de reportes -->
  <ng-container *ngIf="!reports.length">
    <ion-card>
      <ion-list>
        <ion-list-header>
            No hay reportes.
        </ion-list-header>
      </ion-list>
    </ion-card>
  </ng-container>
  <ng-container *ngIf="reports.length">
    <ion-card *ngFor="let item of reports" (click)="goTo('/tabs/reports/view/' + item.id)">
      <!-- <img [src]="item.data.images[0]"> -->
      <ion-list lines="none">
        <ion-list-header>
          <div class="header">Reporte: {{item.data.date | date:'shortDate'}} </div>
        </ion-list-header>
        <ion-item color="secondary">
          <ion-icon name="locate" slot="start" color="primary"></ion-icon>
          <ion-label color="light">{{item.data.front}}</ion-label>
        </ion-item>
        <ion-item color="secondary">
          <ion-icon name="list-box" slot="start" color="primary"></ion-icon>
          <ion-label color="light">{{item.data.comment}}</ion-label>
        </ion-item>

      </ion-list>
    </ion-card>
  </ng-container>
  <!-- /lista de reportes -->
</ion-content>

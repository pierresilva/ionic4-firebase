<ion-content>

  <div class="logo">
    <img src="assets/images/buzul.png">
    <h2>Buzul</h2>
  </div>

  <br>

  <form [formGroup]="loginForm" class="form" (submit)="loginFirebase()" novalidate>

    <ion-item lines="none" class="item">
      <ion-input formControlName="email" type="email" placeholder="Enter Email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
        
    <div class="" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p class="alert">Your email is not valid!</p>
    </div>

    <ion-item lines="none" margin-top class="item">
      <ion-input formControlName="password" type="password" placeholder="Enter Password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>

    <div class="" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
      <p class="alert">Please enter more than 6 characters.</p>
    </div>

    <br>

    <ion-button expand="block" fill="solid" shape="round" color="primary" type="submit">Login</ion-button>
  </form>  

  <div class="">
    <ion-button fill="clear" size="small" class="router" (click)="goRegisterPage()">Register</ion-button>    
  </div>
  <div class="">  
    <ion-button fill="clear" size="small" class="router" (click)="goForgotPage()">Forgot password</ion-button>
  </div>  

</ion-content>

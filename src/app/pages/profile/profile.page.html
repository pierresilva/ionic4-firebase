<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>       
    <ion-title color="light" text-center>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding fullscreen common-parallax [scrollEvents]="true">        
  <ion-card>
    <img src="assets/images/img1.jpg">
    <!-- Name -->
    <ion-card-header color="secondary">
      <div *ngIf="userProfile?.fullName==null; then thenNameNull; else elseName"></div>
      <ng-template #thenNameNull>
        <ion-card-title color="primary"></ion-card-title>
      </ng-template>
      <ng-template #elseName>
        <ion-card-title color="primary">{{ userProfile?.fullName }}</ion-card-title>
      </ng-template>      
    </ion-card-header>
    
    <!-- Gender -->
    <ng-template [ngIf]="userProfile?.gender=='M'">
      <ion-item color="secondary">
        <ion-icon name="male" slot="start" color="primary"></ion-icon>
        <ion-label color="light">Masculino</ion-label>
      </ion-item>
    </ng-template>
    <ng-template [ngIf]="userProfile?.gender=='F'">
      <ion-item color="secondary">
        <ion-icon name="female" slot="start" color="primary"></ion-icon>
        <ion-label color="light">Femenino</ion-label>
      </ion-item> 
    </ng-template>
    <ng-template [ngIf]="userProfile?.gender==null">
      <ion-item color="secondary">
        <ion-icon name="contacts" slot="start" color="primary"></ion-icon>
        <ion-label color="light"></ion-label>
      </ion-item> 
    </ng-template> 

    <!-- Birth Date -->
    <div *ngIf="userProfile?.birthDate==null; then thenDateNull; else elseDate"></div>
    <ng-template #thenDateNull>
      <ion-item color="secondary">
        <ion-icon name="pulse" slot="start" color="primary"></ion-icon>
        <ion-label color="light"></ion-label>
      </ion-item>
    </ng-template>
    <ng-template #elseDate>
      <ion-item color="secondary">
        <ion-icon name="pulse" slot="start" color="primary"></ion-icon>
        <ion-label color="light">{{ userProfile?.birthDate | date : 'dd MMM yyyy' }}</ion-label>
      </ion-item>
    </ng-template>

    <!-- Phone -->
    <div *ngIf="userProfile?.sharePhone==true; then thenPhone; else elsePhoneNull"></div>
    <ng-template #elsePhoneNull>
      <ion-item color="secondary">
        <ion-icon name="call" slot="start" color="primary"></ion-icon>
        <ion-label color="light"></ion-label>
      </ion-item>  
    </ng-template>
    <ng-template #thenPhone>
      <ion-item color="secondary">
        <ion-icon name="call" slot="start" color="primary"></ion-icon>
        <ion-label color="light">{{ userProfile?.countryCode }} {{ userProfile?.phoneNumber }}</ion-label>
      </ion-item>  
    </ng-template>
  
  </ion-card>  
  <hr/>
  <hr/>

  <div class="">
      <ion-button expand="block" fill="solid" size="small" color="secondary" (click)="goEdit()">EDITAR PERFIL</ion-button>
  </div>    

</ion-content>
